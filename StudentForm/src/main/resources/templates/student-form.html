<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Form</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background: #f0f8ff; /* Light blue background */
    }
    .container {
        max-width: 500px;
        margin-top: 50px;
        padding: 30px;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h2 {
        text-align: center;
        color: #007bff;
        margin-bottom: 30px;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Student Form</h2>
    <form th:action="@{/save}" th:object="${student}" th:method="post">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter name" required>
        </div>

        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" id="age" th:field="*{age}" class="form-control" placeholder="Enter age" required>
        </div>

        <div class="mb-3">
            <label for="place" class="form-label">Place</label>
            <input type="text" id="place" th:field="*{place}" class="form-control" placeholder="Enter place" required>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Submit</button>
            <a href="/students" class="btn btn-secondary">Back To List</a>
        </div>
    </form>
</div>
<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
