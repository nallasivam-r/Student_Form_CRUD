<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student List</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background: #faf9fa;
    min-height: 100vh;
    font-family: Arial, sans-serif;
}

.container {
    margin-top: 50px;
    background: #e8e6e8;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #333;
}

.table th {
    background-color: #aba6ae;
    color: #333;
    font-weight: 500;
}

.table td, .table th {
    vertical-align: middle;
}

.btn-primary {
    background-color: #a61595;
    border-color: #a61595;
    color: #fff;
}

.btn-primary:hover {
    background-color: #8f137f;
    border-color: #8f137f;
}

.btn-warning {
    background-color: #1d762f;
    border-color: #1d762f;
    color: #fff;
}

.btn-warning:hover {
    background-color: #166025;
    border-color: #166025;
}

.btn-danger {
    background-color: #6c6c6c;
    border-color: #6c6c6c;
    color: #fff;
}

.btn-danger:hover {
    background-color: #555;
    border-color: #555;
}

</style>
</head>
<body>
<div class="container">
    <h2>Students</h2>

    <div class="mb-3 text-end">
        <a href="/add" class="btn btn-primary">Add New Student</a>
    </div>

    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Place</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.age}"></td>
                <td th:text="${student.place}"></td>
                <td>
                    <a th:href="@{/edit/{id}(id=${student.id})}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{/delete/{id}(id=${student.id})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
